imports:
  graphql: ./graphql.yml
types:
  Route:
    properties:
      path: string
      queryparams: optional<list<string>>
      auth: optional<string>
      method: string
      type: string
      description: string
  Report:
    properties:
      target: string
      app_type: string
      base_endpoint_url: string
      schema_url: optional<string>
      routes: list<Route>
      queries: optional<list<graphql.GraphQLQuery>>
      raw: string