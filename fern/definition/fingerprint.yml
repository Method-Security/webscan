# yaml-language-server: $schema=https://raw.githubusercontent.com/fern-api/fern/main/fern.schema.json

types:
  SignatureAlgorithm:
    enum:
      - MD2WithRSA
      - MD5WithRSA
      - SHA1WithRSA
      - SHA256WithRSA
      - SHA384WithRSA
      - SHA512WithRSA
      - DSAWithSHA1
      - DSAWithSHA256
      - ECDSAWithSHA1
      - ECDSAWithSHA256
      - ECDSAWithSHA384
      - ECDSAWithSHA512
      - SHA256WithRSAPSS
      - SHA384WithRSAPSS
      - SHA512WithRSAPSS
      - PureEd25519
  PublicKeyAlgorithm:
    enum:
      - RSA
      - DSA
      - ECDSA
      - Ed25519
      - Unknown
  Certificate:
    properties:
      subjectCommonName: optional<string>
      issuerCommonName: optional<string>
      validFrom: optional<datetime>
      validTo: optional<datetime>
      version: optional<integer>
      serialNumber: optional<string>
      certificate: optional<string>
      signature: optional<string>
      signatureAlgorithm: optional<SignatureAlgorithm>
      publicKeyAlgorithm: optional<PublicKeyAlgorithm>
  TLSInfo:
    properties:
      version: optional<string>
      cipherSuite: optional<string>
      certificates: optional<list<Certificate>>
  HTTPHeaders:
    properties:
      location: optional<string>
      server: optional<string>
      xPoweredBy: optional<string>
      xFrameOptions: optional<string>
      xClusterName: optional<string>
      crossOriginResourcePolicy: optional<string>
      accessControlAllowOrigin: optional<string>
      xAspNetVersion: optional<string>
      httpMethods: optional<string>
  FingerprintReport:
    properties:
      target: string
      httpHeaders: optional<HTTPHeaders>
      redirectUrl: string
      redirectHttpHeaders: optional<HTTPHeaders>
      tlsInfo: optional<TLSInfo>
      errors: optional<list<string>>