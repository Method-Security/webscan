types:
  GraphQLSchema:
    properties:
      data: optional<GraphQLData>

  GraphQLData:
    properties:
      __schema: optional<GraphQLSchemaData>

  GraphQLSchemaData:
    properties:
      types: optional<list<GraphQLType>>

  GraphQLType:
    properties:
      name: string
      kind: string
      description: optional<string>
      fields: optional<list<GraphQLField>>

  GraphQLField:
    properties:
      name: string

  GraphQLQuery:
    properties:
      type: string
      fields: list<string>
