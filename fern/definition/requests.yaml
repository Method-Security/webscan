imports:
  routes: ./routes.yml
  common: ./common.yml

types:

  RequestReport:
    properties:
      baseUrl: string
      path: string
      method: common.HttpMethod
      pathParams: optional<map<string, string>>
      queryParams: optional<map<string, string>>
      headerParams: optional<map<string, string>>
      bodyParams: optional<string>  
      formParams: optional<map<string, string>>  
      multipartParams: optional<map<string, string>>  
      vulnTypes: optional<list<VulnType>>
      statusCode: integer
      responseBody: string
      responseHeaders: map<string, string>
      errors: optional<list<string>>

  VulnType:
    enum:
      - COMMAND
      - SQL
      - XSS
      - AUTH
      - SENSITIVEERROR
      - SQLINJECTION
      - TEMPLATE
      - NOSQL

  RequestParams:
    properties:
      pathParams: string
      queryParams: string
      headerParams: string
      bodyParams: string
      formParams: string
      multipartParams: string

  ParsedParams:
    properties:
      pathParams: map<string, string>
      queryParams: map<string, string>
      headerParams: map<string, string>
      bodyParams: string
      formParams: map<string, string>
      multipartParams: map<string, string>